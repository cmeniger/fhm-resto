services:
    fhm_map:
        class: Fhm\GeolocationBundle\Services\Map
        arguments: [@service_container]

    fhm_marker:
        class: Fhm\GeolocationBundle\Services\Marker
        arguments: [@templating, @service_container]

    fhm_geocoder:
        class: Fhm\GeolocationBundle\Services\Geocoder
        arguments: [@service_container]

    fhm.twig.geolocation_extension:
        class: Fhm\GeolocationBundle\Twig\GeolocationExtension
        tags:
            - { name: twig.extension }